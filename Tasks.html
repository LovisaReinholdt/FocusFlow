<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | FocusFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B5EAD7',
                        secondary: '#C7CEEA',
                        accent: '#FFDAC1',
                        dark: '#333333',
                        light: '#F9F9F9'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9F9F9;
        }
        .priority-high { border-left: 4px solid #EF4444; }
        .priority-medium { border-left: 4px solid #F59E0B; }
        .priority-low { border-left: 4px solid #10B981; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-dark">Focus<span class="text-primary">Flow</span></h1>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-dark font-medium hover:text-primary transition">Start</a>
                <a href="#" class="text-primary font-medium">Tasks</a>
                <a href="stats.html" class="text-dark font-medium hover:text-primary transition">Statistics</a>
            </nav>
            <button class="md:hidden" id="mobile-menu-button">
                <i data-feather="menu"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="md:hidden hidden bg-white py-2 px-4 shadow-md" id="mobile-menu">
            <a href="index.html" class="block py-2 text-dark hover:text-primary">Start</a>
            <a href="#" class="block py-2 text-primary">Tasks</a>
            <a href="stats.html" class="block py-2 text-dark hover:text-primary">Statistics</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-dark">Today's Tasks</h2>
            <button id="add-task-button" class="bg-primary hover:bg-opacity-90 text-white px-4 py-2 rounded-lg font-medium flex items-center transition">
                <i data-feather="plus" class="mr-2"></i> Add Task
            </button>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="divide-y divide-gray-100">
                <!-- Task Item (Example) -->
                <div class="p-4 hover:bg-gray-50 transition priority-high" data-aos="fade-up">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start">
                            <button class="mt-1 mr-3">
                                <i data-feather="circle" class="text-gray-300 hover:text-primary"></i>
                            </button>
                            <div>
                                <h3 class="font-medium text-dark">Complete project proposal</h3>
                                <p class="text-gray-500 text-sm mt-1">Due tomorrow at 10 AM</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium bg-red-100 text-red-800 px-2 py-1 rounded">High</span>
                            <button class="text-gray-400 hover:text-primary">
                                <i data-feather="edit-2" class="w-4 h-4"></i>
                            </button>
                            <button class="text-gray-400 hover:text-red-500">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Task Item (Example) -->
                <div class="p-4 hover:bg-gray-50 transition priority-medium" data-aos="fade-up" data-aos-delay="50">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start">
                            <button class="mt-1 mr-3">
                                <i data-feather="circle" class="text-gray-300 hover:text-primary"></i>
                            </button>
                            <div>
                                <h3 class="font-medium text-dark">Review team tasks</h3>
                                <p class="text-gray-500 text-sm mt-1">No due date</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Medium</span>
                            <button class="text-gray-400 hover:text-primary">
                                <i data-feather="edit-2" class="w-4 h-4"></i>
                            </button>
                            <button class="text-gray-400 hover:text-red-500">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Task Item (Example) -->
                <div class="p-4 hover:bg-gray-50 transition priority-low" data-aos="fade-up" data-aos-delay="100">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start">
                            <button class="mt-1 mr-3">
                                <i data-feather="check-circle" class="text-primary"></i>
                            </button>
                            <div>
                                <h3 class="font-medium text-dark text-opacity-50 line-through">Read industry article</h3>
                                <p class="text-gray-500 text-sm mt-1">Completed today</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium bg-green-100 text-green-800 px-2 py-1 rounded">Low</span>
                            <button class="text-gray-400 hover:text-primary">
                                <i data-feather="edit-2" class="w-4 h-4"></i>
                            </button>
                            <button class="text-gray-400 hover:text-red-500">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-dark">Add New Task</h3>
                <button id="close-modal" class="text-gray-400 hover:text-dark">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="task-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-600 mb-1">Task Name</label>
                        <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-1">Due Date</label>
                        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-1">Priority</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-1">Notes (Optional)</label>
                        <textarea rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                    </div>
                </div>
                <button type="submit" class="mt-6 bg-primary hover:bg-opacity-90 text-white px-6 py-2 rounded-lg font-medium transition w-full">
                    Add Task
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize AOS and Feather Icons
        AOS.init();
        feather.replace();

        // Mobile Menu Toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Task Modal Logic
        const addTaskButton = document.getElementById('add-task-button');
        const addTaskModal = document.getElementById('add-task-modal');
        const closeModalButton = document.getElementById('close-modal');
        const taskForm = document.getElementById('task-form');

        addTaskButton.addEventListener('click', function() {
            addTaskModal.classList.remove('hidden');
        });

        closeModalButton.addEventListener('click', function() {
            addTaskModal.classList.add('hidden');
        });

        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, you would add the task to your list
            alert('Task added successfully!');
            addTaskModal.classList.add('hidden');
            this.reset();
        });

        // Task Completion Toggle
        document.querySelectorAll('[data-feather="circle"]').forEach(button => {
            button.addEventListener('click', function() {
                const icon = this;
                icon.setAttribute('data-feather', 'check-circle');
                icon.classList.remove('text-gray-300');
                icon.classList.add('text-primary');
                feather.replace();
                
                // Find the task title and strike it through
                const taskTitle = this.closest('.flex').querySelector('h3');
                taskTitle.classList.add('line-through', 'text-opacity-50');
            });
        });
    </script>
</body>
</html>
